<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/tailwind.css">
</head>
<body>
    <!-- flex flex-row -->
    <div class="flex flex-row space-x-2 mt-4 justify-center">
        <div class="bg-gray-600">One</div>
        <div class="bg-red-600">Two</div>
        <div class="bg-green-600">Three</div>
    </div>

    <!-- flex flex-row-reverse -->
    <div class="flex flex-row-reverse space-x-3 justify-center mt-4">
        <div class="bg-gray-600">One</div>
        <div class="bg-red-600">Two</div>
        <div class="bg-green-600">Three</div>
    </div>

    <!-- flex flex-column -->
    <div class="flex flex-col mt-2 mx-10">
        <div class="bg-gray-600">One</div>
        <div class="bg-red-600">Two</div>
        <div class="bg-green-600">Three</div>
    </div>

    <!-- flex flex-column-reverse -->
    <div class="flex flex-col-reverse mt-2 mx-10">
        <div class="bg-gray-600">One</div>
        <div class="bg-red-600">Two</div>
        <div class="bg-green-600">Three</div>
    </div>

    <!-- flex and responsive -->
    <div class="flex flex-col md:flex-row mt-2 mx-20">
        <div class="bg-gray-600">One</div>
        <div class="bg-red-600">Two</div>
        <div class="bg-green-600">Three</div>
    </div>
</body>
</html>
